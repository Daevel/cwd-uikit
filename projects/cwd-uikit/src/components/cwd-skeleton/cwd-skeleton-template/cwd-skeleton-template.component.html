<ng-container [ngSwitch]="type">

  <!-- Card -->
  <div *ngSwitchCase="'card'" class="skeleton-card">
    <div class="header">
      <cwd-skeleton shape="circle" width="60px" height="60px"></cwd-skeleton>
      <div class="texts">
        <cwd-skeleton width="120px" height="16px"></cwd-skeleton>
        <cwd-skeleton width="80px" height="14px"></cwd-skeleton>
      </div>
    </div>
    <cwd-skeleton width="100%" height="150px"></cwd-skeleton>
    <div class="footer">
      <cwd-skeleton width="70px" height="24px"></cwd-skeleton>
      <cwd-skeleton width="70px" height="24px"></cwd-skeleton>
    </div>
  </div>

  <!-- List -->
  <div *ngSwitchCase="'list'" class="skeleton-list">
    <div class="list-item" *ngFor="let i of [1,2,3,4]">
      <cwd-skeleton shape="circle" width="40px" height="40px"></cwd-skeleton>
      <div class="texts">
        <cwd-skeleton width="150px" height="14px"></cwd-skeleton>
        <cwd-skeleton width="100px" height="12px"></cwd-skeleton>
      </div>
    </div>
  </div>

</ng-container>
