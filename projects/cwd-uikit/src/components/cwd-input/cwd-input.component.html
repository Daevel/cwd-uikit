<div class="cwd-input-wrapper" [class.focused]="isFocused">
  <label class="cwd-input-label" *ngIf="label">
    <span>{{ label }}</span>
    <input
      [type]="type || 'text'"
      [attr.aria-label]="ariaLabel || label"
      [attr.placeholder]="placeholder"
      [ngModel]="model"
      (ngModelChange)="modelChange.emit($event)"
      (focus)="isFocused = true"
      (blur)="isFocused = false"
    />
  </label>

  <ng-container *ngIf="!label">
    <input
      class="cwd-input-no-label"
      [type]="type || 'text'"
      [attr.aria-label]="ariaLabel"
      [attr.placeholder]="placeholder"
      [ngModel]="model"
      (ngModelChange)="modelChange.emit($event)"
      (focus)="isFocused = true"
      (blur)="isFocused = false"
    />
  </ng-container>

  <span class="cwd-input-hint" *ngIf="hint">{{ hint }}</span>
</div>
