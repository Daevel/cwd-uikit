<div class="cwd-input-wrapper" [class.focused]="isFocused" [class.disabled]="disabled">
  <label class="cwd-input-label" [attr.aria-label]="ariaLabel">
    {{ label }}
    <input [type]="type" [placeholder]="placeholder" [(ngModel)]="model" (ngModelChange)="modelChange.emit($event)"
      [disabled]="disabled" (focus)="isFocused = true" (blur)="isFocused = false" />
  </label>

  <span class="cwd-input-hint">{{ hint }}</span>
</div>
