<div class="cwd-modal-container">
  <div class="cwd-backdrop" (click)="close.emit()"></div>

  <div class="cwd-modal">
    <header class="cwd-modal-header">
      <cwd-fab cwdTooltip="Chiudi modale" tooltipPosition="top" color="secondary" position="text"
        cwdTooltip="Chiudi dialog" tooltipPosition="top" iconName="faXmark" class="modal-close-btn"
        (fabClick)="close.emit()"></cwd-fab>
    </header>

    <div class="cwd-modal-body-wrapper">
      <section class="cwd-modal-body">
        <ng-content select="[modal-body]"></ng-content>
      </section>

    </div>
  </div>
</div>
