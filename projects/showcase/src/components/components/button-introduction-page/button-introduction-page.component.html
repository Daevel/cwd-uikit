<div style="display: flex; flex-direction: column;">
    <h3 style="display: flex; flex: row;">Text position</h3>
    <div style="display: flex; flex-direction: row; gap: 1 rem; justify-content: space-evenly;">
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" position="text">Primary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="secondary" position="text" badgePosition="top-right"
            badgeValue="2">Secondary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="warn" position="text" badgePosition="top-right"
            badgeValue="3">Warn
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="danger" position="text" badgePosition="top-right"
            badgeValue="3">Danger
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" [disabled]="true" position="text"
            badgePosition="top-right" badgeValue="3">Disabled
        </cwd-button>
    </div>
</div>

<div style="display: flex; flex-direction: column;">
    <h3 style="display: flex; flex: row;">Filled position</h3>
    <div style="display: flex; flex-direction: row; gap: 1 rem; justify-content: space-evenly;">
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" position="filled">Primary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="secondary" position="filled"
            badgePosition="top-right" badgeValue="2">Secondary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="warn" position="filled" badgePosition="top-right"
            badgeValue="3">Warn
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="danger" position="filled" badgePosition="top-right"
            badgeValue="3">Danger
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" [disabled]="true" position="filled"
            badgePosition="top-right" badgeValue="3">Disabled
        </cwd-button>
    </div>
</div>

<div style="display: flex; flex-direction: column;">
    <h3 style="display: flex; flex: row;">Outlined position</h3>
    <div style="display: flex; flex-direction: row; gap: 1 rem; justify-content: space-evenly;">
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" position="outlined">Primary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="secondary" position="outlined"
            badgePosition="top-right" badgeValue="2">Secondary
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="warn" position="outlined" badgePosition="top-right"
            badgeValue="3">Warn
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="danger" position="outlined" badgePosition="top-right"
            badgeValue="3">Danger
        </cwd-button>
        <cwd-button iconName="faCheck" iconPosition="right" color="primary" [disabled]="true" position="outlined"
            badgePosition="top-right" badgeValue="3">Disabled
        </cwd-button>
    </div>
</div>
